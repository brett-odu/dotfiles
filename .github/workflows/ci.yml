name: Ansible Lint & Check

on:
  push:
    branches: [ "**" ]  # All branches
  pull_request:
    branches: [ develop, alpha, beta, master ]

jobs:
  lint-and-check:
    name: Lint and Syntax Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: automation/ansible

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 📦 Install Ansible & Linter
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint
          ansible-galaxy collection install -r requirements.yml || true

      - name: 👋 Hello from CI
        run: echo "Hello, you will run linting here."

      - name: 📋 Run ansible-lint
        run: ansible-lint --profile production

      - name: 🧪 Check syntax
        run: ansible-playbook playbook.yml --syntax-check

      - name: 🧪 Check mode against local target
        run: ansible-playbook playbook.yml -l local --check

      - name: 📦 Cache Galaxy Collections (future optimization)
        if: ${{ always() }}
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ${{ runner.os }}-ansible-galaxy-${{ hashFiles('requirements.yml') }}
          restore-keys: |
            ${{ runner.os }}-ansible-galaxy-
