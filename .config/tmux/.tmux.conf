# ~/.config/tmux/.tmux.conf

# ====== General Settings ======
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g base-index 1              # Start indexing at 1
set -g renumber-windows on       # Renumber windows when one closes
set -g history-limit 1000000     # Increase scrollback history
set -g escape-time 0             # Remove input delay
set -g set-clipboard on          # Enable clipboard sync
set -g mouse on                  # Enable mouse support
setw -g mode-keys vi             # Vi-style copy mode

# ====== Appearance ====== Tokyo Night ish
set -g status-bg "#1a1b26"
set -g status-fg "#c0caf5"

# Active & Inactive Window Colors
setw -g window-status-format "#[fg=#7aa2f7] #I:#W "
setw -g window-status-current-format "#[fg=#bb9af7] #I:#W "

# Pane Borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7dcfff"

# Message Bar
set -g message-style "bg=#1a1b26,fg=#c0caf5"
set -g message-command-style "bg=#1a1b26,fg=#bb9af7"

# Catppuccin Theme Settings
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_modules_right "directory date_time battery"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

# ====== Keybindings ======
# Reload Config
bind r source-file ~/.config/tmux/.tmux.conf \; display-message "Config Reloaded! âœ…"

# Easy session switching
bind s choose-session

# Vim-Style Navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Window Navigation
bind C-h previous-window
bind C-l next-window

# Automatic renaming of windows
setw -g automatic-rename on

# Splitting Panes
bind | split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Resize Panes
bind -r -T prefix , resize-pane -L 20
bind -r -T prefix . resize-pane -R 20
bind -r -T prefix - resize-pane -D 7
bind -r -T prefix = resize-pane -U 7

# Copy Mode (Vi-Style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -sel clip" # Linux
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy" # macOS

# Instant Terminal Clear
bind C-k send-keys C-l \; send-keys -R

# ====== Essential Plugins ======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# ====== UI / Appearance ======
set -g @plugin 'catppuccin/tmux'

# ====== Session & Workflow Enhancements ======
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ====== Navigation & Smart Selection ======
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'fcsonline/tmux-thumbs'

# ====== Floating Window Management ======
set -g @plugin 'omerxx/tmux-floax'

# Smart Project Switching (zoxide + fzf)
bind C-o display-popup -E "tmux new-window -c \"$(zoxide query -l | fzf --height 40% --layout=reverse --border)\""
bind C-f display-popup -E "tmux new-window vim \"$(fzf --height 40% --layout=reverse --border)\""

# Auto-Save & Restore Sessions
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

# Initialize TPM Plugins
run '~/.tmux/plugins/tpm/tpm'
