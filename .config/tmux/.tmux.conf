# ~/.config/tmux/.tmux.conf

# ====== General Settings ======
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g base-index 1                   # Start indexing at 1
set -g renumber-windows on            # Renumber windows when one closes
set -g history-limit 1000000          # Increase scrollback history
set -g escape-time 0                  # Remove input delay
set -g set-clipboard on               # Enable clipboard sync
set -g mouse on                       # Enable mouse support
setw -g mode-keys vi                  # Vi-style copy mode

# Start Tmux as a login shell; ensures Tmux inherits env vars like $PATH
set -g default-command "${SHELL} -l"

# ====== Appearance ======
set -g status-position top

# Pane Borders
# set -g pane-border-style "fg=#3b4261"
# set -g pane-active-border-style "fg=#7dcfff"

# Message Bar
# set -g message-style "bg=#1a1b26,fg=#c0caf5"
# set -g message-command-style "bg=#1a1b26,fg=#bb9af7"

# ====== Keybindings ======
# Reload Config
bind r source-file ~/.config/tmux/.tmux.conf \; display-message "Config Reloaded! ✅"

# Easy session switching
bind s choose-session

# Vim-Style Navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Window Navigation
bind C-h previous-window
bind C-l next-window

# Automatic renaming of windows
setw -g automatic-rename on
set -g automatic-rename-format "#W"

# Splitting Panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize Panes
bind -r -T prefix M-H resize-pane -L 20
bind -r -T prefix M-L resize-pane -R 20
bind -r -T prefix M-K resize-pane -U 7
bind -r -T prefix M-J resize-pane -D 7

# Copy Mode (Vi-Style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -sel clip" # Linux
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy" # macOS

# Instant Terminal Clear
bind C-k send-keys C-l \; send-keys -R

# ====== Essential Plugins ======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# ====== Session & Workflow Enhancements ======
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ====== Navigation & Smart Selection ======
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'fcsonline/tmux-thumbs'

# ====== Floating Window Management ======
set -g @plugin 'omerxx/tmux-floax'

# Smart Project Switching (zoxide + fzf)
bind C-o display-popup -E "tmux new-window -c \"$(zoxide query -l | fzf --height 40% --layout=reverse --border)\""
bind C-f display-popup -E "tmux new-window vim \"$(fzf --height 40% --layout=reverse --border)\""

# Auto-Save & Restore Sessions
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'  # Manually restore: <prefix> + Ctrl-r

# ====== UI / Appearance ======
set -g @plugin "janoamaral/tokyo-night-tmux"

# Tokyo Night theme settings
set -g @tokyo-night-tmux_theme storm    # storm | day | default to 'night'
set -g @tokyo-night-tmux_transparent 1  # 1 or 0
set -g @tokyo-night-tmux_window_id_style fsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare
set -g @tokyo-night-tmux_terminal_icon 
set -g @tokyo-night-tmux_active_terminal_icon 
set -g @tokyo-night-tmux_window_tidy_icons 1
set -g @tokyo-night-tmux_show_music 1
set -g @tokyo-night-tmux_show_netspeed 0
# set -g @tokyo-night-tmux_netspeed_iface "wlan0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 0      # Display IPv4 address (default 0)
# set -g @tokyo-night-tmux_netspeed_refresh 1     # Update interval in seconds (default 1)
set -g @tokyo-night-tmux_show_path 0
# set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'
set -g @tokyo-night-tmux_show_battery_widget 0
# set -g @tokyo-night-tmux_battery_name "BAT1"  # some linux distro have 'BAT0'
# set -g @tokyo-night-tmux_battery_low_threshold 21 # default
set -g @tokyo-night-tmux_show_hostname 1 

# Initialize TPM Plugins
run '~/.tmux/plugins/tpm/tpm'
