---
- name: Include EPEL if needed
  ansible.builtin.import_tasks: ../../system_setup/tasks/install_epel.yml
  when: ansible_os_family == "RedHat"
  tags:
    - ruby
    - setup
    - epel

- name: Install Ruby build dependencies (Debian/Ubuntu)
  become: true
  ansible.builtin.apt:
    name:
      - autoconf
      - bison
      - build-essential
      - libssl-dev
      - libyaml-dev
      - libreadline-dev
      - zlib1g-dev
      - libncurses5-dev
      - libffi-dev
      - libgdbm6
      - libgdbm-dev
    state: present
    update_cache: true
  when: ansible_os_family == "Debian"
  tags: [ruby, build, deps]

- name: Install Ruby build dependencies (RedHat-based)
  become: true
  ansible.builtin.dnf:
    name:
      - gcc
      - bison
      - autoconf
      - make
      - libffi-devel
      - readline-devel
      - zlib-devel
      - openssl-devel
      - ncurses-devel
      - curl
      - tar
      - patch
      - findutils
      - perl-core
      - perl
    state: present
  register: ruby_deps_result
  failed_when: ruby_deps_result is failed and ruby_deps_result.msg is not search('No package')
  when: ansible_os_family == "RedHat"
  tags: [ruby, build, deps]

- name: Build and install libyaml from source
  become: true
  when: ansible_os_family == "RedHat"
  tags: [ruby, build, deps]
  block:
    - name: Download libyaml
      ansible.builtin.get_url:
        url: https://github.com/yaml/libyaml/archive/refs/tags/0.2.5.tar.gz
        dest: /tmp/libyaml.tar.gz
        mode: "0644"

    - name: Extract libyaml
      ansible.builtin.unarchive:
        src: /tmp/libyaml.tar.gz
        dest: /tmp/
        remote_src: true

    - name: Compile and install libyaml
      ansible.builtin.shell: |
        cd /tmp/libyaml-0.2.5
        ./bootstrap
        ./configure --prefix=/usr/local
        make
        make install
      args:
        executable: /bin/bash
        creates: /usr/local/lib/libyaml.a

    - name: Remove libyaml tar.gz
      ansible.builtin.file:
        path: "/tmp/libyaml.tar.gz"
        state: absent
      tags: [cleanup, ruby]


- name: Install rbenv and ruby-build for dev_user
  tags: [ruby, rbenv, install]
  block:
    - name: Clone rbenv (if not present)
      become: true
      ansible.builtin.git:
        repo: "https://github.com/rbenv/rbenv.git"
        dest: "/home/{{ dev_user }}/.rbenv"
        version: master
        force: true
      become_user: "{{ dev_user }}"

    - name: Clone ruby-build (if not present)
      become: true
      ansible.builtin.git:
        repo: "https://github.com/rbenv/ruby-build.git"
        dest: "/home/{{ dev_user }}/.rbenv/plugins/ruby-build"
        version: master
        force: true
      become_user: "{{ dev_user }}"

    - name: Ensure rbenv is in shell config
      become: true
      ansible.builtin.blockinfile:
        path: "/home/{{ dev_user }}/{{ shell_config | basename }}"
        block: |
          export PATH="$HOME/.rbenv/bin:$PATH"
          eval "$(rbenv init - bash)"
        marker: "# {mark} ANSIBLE MANAGED BLOCK - RBENV"
        create: true
        owner: "{{ dev_user }}"
        group: "{{ dev_user }}"
        mode: "0644"
      tags: [ruby, rbenv, shell]

    - name: Install latest stable Ruby and set global using rbenv
      become: true
      become_user: "{{ dev_user }}"
      ansible.builtin.shell: |
        mkdir -p "$HOME/tmp"
        export TMPDIR="$HOME/tmp"
        export PATH="$HOME/.rbenv/bin:$PATH"
        eval "$(rbenv init - bash)"
        set -euo pipefail
        latest=$(rbenv install -l | grep -v - | tail -1)
        rbenv install -s "$latest"
        rbenv global "$latest"
      args:
        executable: /bin/bash
      register: ruby_install
      changed_when: "'Installing' in ruby_install.stdout"
      tags: [ruby, rbenv, install]

    - name: Show installed Ruby version
      become: true
      become_user: "{{ dev_user }}"
      ansible.builtin.shell: |
        export PATH="$HOME/.rbenv/bin:$PATH"
        eval "$(rbenv init - bash)"
        ruby -v
      args:
        executable: /bin/bash
      register: ruby_version
      changed_when: false
      tags: [ruby, verify]

    - name: Display Ruby version
      become: true
      ansible.builtin.debug:
        msg: "Installed Ruby: {{ ruby_version.stdout }}"
      tags: [ruby, verify]

    - name: Clean up Ruby build tmpdir
      ansible.builtin.file:
        path: "/home/{{ dev_user }}/tmp"
        state: absent
      become: true
      tags: [ruby, cleanup]
