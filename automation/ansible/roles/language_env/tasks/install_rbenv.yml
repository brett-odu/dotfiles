    # - name: Check if rbenv is a Git repository
    #   stat:
    #     path: "/home/{{ dev_user }}/.rbenv/.git"
    #   register: rbenv_git_dir
    #   become: true

    # - name: Remove existing non-git rbenv directory
    #   file:
    #     path: "/home/{{ dev_user }}/.rbenv"
